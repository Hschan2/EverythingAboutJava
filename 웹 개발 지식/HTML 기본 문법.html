<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기본 문법</title>
</head>
<body>
    <!-- 잘못된 사용 문법 -->
    <div>
        <div>
            <div>
                <span><a href="#">Home</a></span>
                <span><a href="#">Store</a></span>
                <span><a href="#">About</a></span>
            </div>
        </div>
    </div>
    <div>
        <div>Article Title</div>
        <div>
            <div>Paragraph 1</div>
            <div>Big Text</div>
            <div>Paragraph 2</div>
            <div>Paragraph 3</div>
        </div>
    </div>
    <div>
        <div>
            <div>
                <span><a href="#">Link 1</a></span>
                <span><a href="#">Link 2</a></span>
                <span><a href="#">Link 3</a></span>
            </div>
        </div>
    </div>

    <!-- 옳은 기본 문법 -->
    <head>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </head>
    <main>
        <section>
            <h1>Article Title</h1>
            <article>
                <h1>Big Text</h1>
                <p>Paragraph 1</p>
                <p>Paragraph 2</p>
                <p>Paragraph 3</p>
            </article>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
